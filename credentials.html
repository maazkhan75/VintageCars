<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- #Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
<!-- #GOOGLE FONTS -->
    

    <!-- #Custom CSS -->
    <link rel="stylesheet" href="credentials_style.css">
	<title></title>
</head>
<body>
	<h2 class="display-5 heading">
		Enter Details :
	</h2>

	<div class="container_topLvl">
	<div class="main">
<div class="container-fluid mt-5">
	<form>
		<div class="row">
		<div class="mb-3 col-md-5 col-7 ml-md-4 ml-3  pl-md-4">
		  <label for="Email" class="form-label sub_heading">Email address</label>
		  <input type="email" class="form-control inputs" id="Email" aria-describedby="emailHelp" required>
		  <div id="emailHelp" class="form-text">make sure to enter your working email please..</div>
		</div>

		<div class="mb-3 col-md-3 col-7 ml-md-4 ml-3 pl-md-4">
			<label for="Account No" class="form-label sub_heading">Account No</label>
			<input type="text" class="form-control inputs" id="Account No" aria-describedby="accHelp" required>
		  </div>
		</div>

		<div class="row">
		<div class="mb-3  col-7 ml-3 col-md-5 ml-md-3 pl-md-5">
		  <label for="Password" class="form-label sub_heading">Password</label>
		  <input type="password" class="form-control inputs" id="Password"  required>
		</div>

		<div class="mb-3 col-md-3 col-7 ml-3 ml-md-0">
			<label for="Phone" class="form-label sub_heading">Phone</label>
			<input type="text" class="form-control inputs" id="Phone" required>
		  </div>
		</div>


		  <div class="form-check  mt-3 ml-3 ml-md-5">
			<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
			<label class="form-check-label" for="flexRadioDefault2">
			  Standard Delivery ( can take upto 6 months )
			</label>
		  </div>
		<div class="form-check mb-5 ml-3 ml-md-5 ">
			<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
			<label class="form-check-label" for="flexRadioDefault1">
				Urgent Delivery ( Promise to deliver within 2 months )
			</label>
		  </div>
		 

		<div class="mb-3 form-check">
		  <input type="checkbox" class="form-check-input ml-4 " id="exampleCheck1">
		  <label class="form-check-label pl-5" for="exampleCheck1">Agree to terms of conditions!</label>

		</div>

		<a href="javascript: document.body.scrollIntoView(false);">
			<button type="button" class="btn-submit ml-4">Submit</button></a>

			
	  </form>
  
</div>


</div>

<button id="transaction_message">
	<h1>Message </h1>
	<strong>Payment Successfull!</strong> your Car will be delivered as soon as possible...	 

	<div class="cross"><img src="imgs/cross_alert.png"  style="  width:1em; height:1em;" alt=""></div>

</button>
	
</div>
</body>
</html>
