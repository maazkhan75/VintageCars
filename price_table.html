<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="price_table_style.css">

    <title>Price Schedule</title>
    <link rel="icon" href="imgs/logo.png">
</head>

<body>

    <div class="container close_btn pt-4 pb-4">
        <a href="index.html"><img src="imgs/close.png" class="close_img selected" style="width:2em; height:2em;" alt=" close_button"></a>
        
    </div>

    <div class="main">
      <div class="panel">

        <div class="pricing-plan">
            <img src="imgs/mustang.png" alt="" class="product-img selected">
            <h2 class="pricing-header selected">Ford Mustang Shelby GT350 1965</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item selected">Condition 4 out of 10</li>
                <li class="pricing-features-item selected">white color</li>
            </ul>
            <span class="pricing-price selected">$300,000</span>
            <a href="credentials.html" class="pricing-button selected">BUY</a>
        </div>

        <div class="pricing-plan">
            <img src="imgs/bmw.png" alt="" class="product-img selected">
            <h2 class="pricing-header pb-3 selected">BMW CSL 1972</h2>
            <ul class="pricing-features">  
                <li class="pricing-features-item selected">Condition 5 out of 10</li>
                <li class="pricing-features-item selected">black color</li>
            </ul>
            <span class="pricing-price selected">$255,000</span>
            <a href="credentials.html" class="pricing-button selected">BUY</a>
        </div>

        <div class="pricing-plan">
            <img src="imgs/lamborghini.png" alt="" class="product-img selected">
            <h2 class="pricing-header selected">Lamborghini Miura 1966</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item selected">Condition 6 out of 10</li>
                <li class="pricing-features-item selected">metal green color</li>
            </ul>
            <span class="pricing-price selected">$280,000</span>
            <a href="credentials.html" class="pricing-button selected">BUY</a>
        </div>

      </div>
  </div>

</body>

</html>
